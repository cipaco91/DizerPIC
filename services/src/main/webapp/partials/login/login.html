<div id="content">
    <div class="container-fluid">
        <div class="lock-container">
            <h1>{{messageSign}}</h1>

            <div class="panel panel-default text-center">
                <img src="images/social-media.png" style="width: 200px;">

                <div class="panel-body" ng-show="loginForm">
                    <input class="form-control" type="text" placeholder="Username" ng-model="username">
                    <input class="form-control" type="password" placeholder="Enter Password" ng-model="password">
                    <a ng-click="login()" class="btn btn-primary">Login <i class="fa fa-fw fa-unlock-alt"></i></a>
                    <a class="forgot-password" ng-click="signUp()">Sign up</a>
                    <label ng-show="messageFlag" style="color:red">Username or password invalid!!!</label>
                </div>

                <div class="panel-body" ng-show="signUpForm">
                    <input class="form-control" type="text" placeholder="First Name" ng-model="firstName">
                    <input class="form-control" type="text" placeholder="Last Name" ng-model="lastName">
                    <input class="form-control" type="text" placeholder="Username" ng-model="usernameSignUp">
                    <input class="form-control" type="password" placeholder="Enter Password" ng-model="passwordSignUp">
                    <input class="form-control" type="password" placeholder="Retype Password" ng-model="rePasswordSignUp">
                    <a ng-click="signUp2()" class="btn btn-primary">Sign up <i class="fa fa-fw fa-unlock-alt"></i></a>
                    <label ng-show="messageFlagSignUp" style="color:red">Passwords are not the same!!!</label>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
