<div id="content">
    <div class="container-fluid">
        <div class="lock-container">
            <h1>Account Access</h1>
            <div class="panel panel-default text-center">
                <img src="images/people/110/angular.png" class="img-circle">
                <div class="panel-body">
                    <input class="form-control" type="text" placeholder="Username"  ng-model="username">
                    <input class="form-control" type="password" placeholder="Enter Password" ng-model="password">
                    <a ng-click="login()" class="btn btn-primary">Login <i class="fa fa-fw fa-unlock-alt"></i></a>
                    <a  class="forgot-password">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
