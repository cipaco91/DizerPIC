<ng-include src="'partials/menu/menu.html'"></ng-include>


    <div class="container-fluid">
        <div class="jumbotron bg-transparent text-center margin-none">
            <h1>Manage social network</h1>

        </div>
        <div class="row" data-toggle="isotope">
            <div class="item col-lg-4 col-md-6 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="panel-title">Twiiter Feeds</h4>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="friend in friendsTwitter">
                            <div>
                                <img ng-src="{{friend.profileImageUrl}}" width="48" height="48" align="left"/>
                                <a ng-href="'http://twitter.com/' + {{friend.screenName}}" class="overlay overlay-full overlay-hover overlay-bg-white">
                                        <span class="v-center">
                                <span class="text-h4">{{friend.screenName}}</span>
                                        </span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="item col-lg-4 col-md-6 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="panel-title">Facebook Feeds</h4>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="friend in friendsFacebook">
                            <div>
                                <img src="/{{friend.id}}" width="48" height="48" align="left"/>
                                <a ng-href="'http://graph.facebook.com/' + {{friend.id}} + '/picture" class="overlay overlay-full overlay-hover overlay-bg-white">
                                        <span class="v-center">
                                <span class="text-h4">{{friend.name}}</span>
                                        </span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="item col-lg-4 col-md-6 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="panel-title">Linkedin Feeds</h4>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="friend in friendsLinkedin">
                            <div>
                                <img ng-src="{{friend.profilePictureUrl}}" width="48" height="48" align="left"/>
                                <a ng-href="'http://twitter.com/' + {{friend.firstName}}" class="overlay overlay-full overlay-hover overlay-bg-white">
                                        <span class="v-center">
                                <span class="text-h4">{{friend.firstName}} {{friend.lastName}}</span>
                                        </span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
