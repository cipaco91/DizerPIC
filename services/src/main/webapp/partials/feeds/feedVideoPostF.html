<div class="media-left">
    <div class="user-wrapper">
        <img src="{{feed.photoFrom}}" alt="people" class="img-circle" width="80"/>

        <div><a href="#">{{feed.from.name}}</a>
        </div>
        <div class="date">03 OCT</div>
    </div>
</div>
<div class="media-body">
    <div class="media-body-wrapper">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <video width="200px" controls>
                        <source ng-src="{{feed.sourceVideo}}" type="video/mp4">
                    </video>
                    <br/>
                    <label>{{feed.message}}</label>
                    <br/>
                    <div class="profile-icons">
                        <a href="#" style="color:blue">Like</a>
                        <span><i class="fa fa-users"></i> {{feed.likesCount}} Likes</span>
                        <span><i class="fa fa-users"></i> {{feed.commentsCount}} Comments</span>
                    </div>
                    <br/>
                    <ul class="comments">
                        <li clas="media" ng-repeat="commentFeed in feed.commentsFeeds">
                            <div class="media-left">
                                <a href="">
                                    <img src="{{commentFeed.photoCommentFrom}}" width="50px" class="img-circle">
                                </a>
                            </div>
                            <div class="media-body">
                                <div class="pull-right dropdown" data-show-hover="li">
                                    <a href="#" data-toggle="dropdown" class="toggle-button">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </div>
                                <a href="" class="comment-author">{{commentFeed.comment.from.name}}</a>
                                <span>{{commentFeed.comment.message}}</span>

                                <div class="comment-date">2 days</div>
                            </div>
                        </li>
                        <li class="comment-form">
                            <div class="input-group">
                                <input type="text" class="form-control"/>
                                                                        <span class="input-group-btn">
                                <a href="" class="btn btn-default"><i class="fa fa-photo"></i></a>
                            </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
