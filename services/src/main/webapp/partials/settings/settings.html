<ng-include src="'partials/menu/menu.html'"></ng-include>


<div id="content">
    <div class="st-content">
        <div class="container-fluid">
            <div class="page-section">
                <div class="row">
                    <div class="col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
                        <h1 class="page-section-heading">Create your profile</h1>

                        <div class="wizard-container wizard-1" id="wizard-demo-1">
                                <ul class="wiz-progress">
                                    <li class="{{first}}">Account Setup</li>
                                    <li class="{{social}}">Social Profiles</li>
                                    <li class="{{personal}}">Personal Details</li>
                                </ul>
                            <form data-toggle="wizard" class="max-width-400 h-center">
                                <fieldset class="step" ng-show="step1">
                                   <!-- <ng-include src="'partials/settings/step1.html'"/>-->
                                    <div class="page-section-heading">
                                        <h2 class="text-h3 margin-v-0">Create your account</h2>

                                        <h3 class="text-h4 margin-v-10 text-grey-400">This is step 1</h3>
                                    </div>
                                    <div class="form-group form-control-default">
                                        <label for="wiz-email">First Name:</label>
                                        <input class="form-control" type="text" id="wiz-email" ng-model="firstName" placeholder="First Name"/>
                                    </div>
                                    <div class="form-group form-control-default">
                                        <label for="wiz-password">Last Name:</label>
                                        <input class="form-control" type="text" ng-model="lastName" id="lastName"
                                               placeholder="Last name"/>
                                    </div>
                                    <div class="form-group form-control-default">
                                        <label for="email">Email: </label>
                                        <input class="form-control" type="text" id="email" ng-model="email"
                                               placeholder="Email"/>
                                    </div>

                                    <button type="button" class="wiz-next btn btn-primary" ng-click="setStep(1)">Next
                                    </button>
                                </fieldset>
                                <fieldset class="step" ng-show="step2">
                                  <!--  <ng-include src="'partials/settings/step2.html'"/> -->
                                    <div class="page-section-heading">
                                        <h2 class="text-h3 margin-v-0">Social Profiles</h2>

                                        <h3 class="text-h4 margin-v-10 text-grey-400">Your presence on social
                                            networks</h3>
                                    </div>
                                    <div class="form-group form-control-default">
                                        <label for="wiz-twitter">Twitter:</label>
                                        <input class="form-control" type="text" id="wiz-twitter" placeholder="Twitter"/>
                                    </div>
                                    <div class="form-group form-control-default">
                                        <label for="wiz-facebook">Facebook:</label>
                                        <input class="form-control" type="text" id="wiz-facebook"
                                               placeholder="Facebook"/>
                                    </div>
                                    <div class="form-group form-control-default">
                                        <label for="wiz-linkedin">Linkedin</label>
                                        <input class="form-control" type="text" id="wiz-linkedin"
                                               placeholder="Linkedin"/>
                                    </div>
                                    <button type="button" class="wiz-prev btn btn-default" ng-click="setStepBack(2)">
                                        Previous
                                    </button>
                                    <button type="button" class="wiz-next btn btn-primary" ng-click="setStep(2)">Next
                                    </button>
                                </fieldset>
                                <fieldset class="step" ng-show="step3">
                                    <!--    <ng-include src="'partials/settings/step3.html'"/> -->
                                    <div class="page-section-heading">
                                        <h2 class="text-h3 margin-v-0">Personal account</h2>

                                        <h3 class="text-h4 margin-v-10 text-grey-400">Your personal details are safe
                                            with us</h3>
                                    </div>
                                    <div class="form-group form-control-default">
                                        <label for="wiz-fname">Username:</label>
                                        <input class="form-control" type="text" id="wiz-fname" ng-model="username"
                                               placeholder="Username"/>
                                    </div>
                                    <div class="form-group form-control-default">
                                        <label for="wiz-password">Password:</label>
                                        <input class="form-control" type="password" id="wiz-password"  ng-model="password" placeholder="Last name"/>
                                    </div>
                                    <div class="form-group form-control-default">
                                        <label for="wiz-password2">Retype Password:</label>
                                        <input class="form-control" type="password" id="wiz-password2" ng-model="repassword" placeholder="Password"/>
                                    </div>

                                    <button type="button" class="wiz-prev btn btn-default" ng-click="setStepBack(3)">
                                        Previous
                                    </button>
                                    <button type="button" class="wiz-step btn btn-primary" data-target="0"
                                            ng-click="finish()">Submit
                                    </button>
                                  </fieldset>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
