<div class="page-section-heading">
    <h2 class="text-h3 margin-v-0">Create your account</h2>

    <h3 class="text-h4 margin-v-10 text-grey-400">This is step 1</h3>
</div>
<div class="form-group form-control-default">
    <label for="wiz-email">Email:</label>
    <input class="form-control" type="text" id="wiz-email" placeholder="Email"/>
</div>
<div class="form-group form-control-default">
    <label for="wiz-password">Password:</label>
    <input class="form-control" type="password" id="wiz-password"
           placeholder="Password"/>
</div>
<div class="form-group form-control-default">
    <label for="wiz-password2">Confirm Password:</label>
    <input class="form-control" type="password" id="wiz-password2"
           placeholder="Confirm Password"/>
</div>
<button type="button" class="wiz-next btn btn-primary" ng-click="setStep(1)">Next
</button>
